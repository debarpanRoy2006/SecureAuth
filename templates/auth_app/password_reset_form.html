{% extends 'auth_app/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="register-card p-5 mt-5 text-center">
    <h2 class="mb-4 fw-bold text-dark">Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="email" class="form-label fw-semibold text-muted">Email address</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <button type="submit" class="btn register-btn-custom-primary w-100">Check Email</button>
    </form>
</div>
{% endblock %}
